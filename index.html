<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./src/styles/global.css" />
  </head>
  <body>
    <div class="mainOverlay"></div>
    <header id="main-header">
      <div class="container">
        <div class="header_content">
          <div class="logo">
            <a href="/" data-link class="scrollTop">
              <img src="./src/assets/logo.svg" alt="Logo" />
            </a>
          </div>
          <nav>
            <ul>
              <li>
                <a href="/movies" data-link>Movies</a>
                <ul class="nav_links">
                  <li>
                    <a
                      class="movieKey"
                      href="/movies/popular"
                      data-link
                      data-show-type="popular"
                      >popular</a
                    >
                  </li>
                  <li>
                    <a
                      class="movieKey"
                      href="/movies/nowplaying"
                      data-link
                      data-show-type="nowplaying"
                      >now playing</a
                    >
                  </li>
                  <li>
                    <a
                      class="movieKey"
                      href="/movies/toprated"
                      data-link
                      data-show-type="toprated"
                      >top rated</a
                    >
                  </li>
                  <li>
                    <a
                      class="movieKey"
                      href="/movies/upcoming"
                      data-link
                      data-show-type="upcoming"
                      >upcoming</a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="/tvshows" data-link>TV Shows</a>
                <ul class="nav_links">
                  <li>
                    <a
                      class="movieKey"
                      href="/tvshows/popular"
                      data-link
                      data-show-type="popular"
                      >popular</a
                    >
                  </li>
                  <li>
                    <a
                      class="movieKey"
                      href="/tvshows/on_the_air"
                      data-link
                      data-show-type="on_the_air"
                      >on the air</a
                    >
                  </li>
                  <li>
                    <a
                      class="movieKey"
                      href="/tvshows/top_rated"
                      data-link
                      data-show-type="top_rated"
                      >top rated</a
                    >
                  </li>
                  <li>
                    <a
                      class="movieKey"
                      href="/tvshows/airing_today"
                      data-link
                      data-show-type="airing_today"
                      >airing today</a
                    >
                  </li>
                </ul>
              </li>
              <li><a href="/person" data-link>People</a></li>
              <div class="search">
                <i class="bx bx-search-alt-2"></i>
              </div>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main id="app"></main>

    <script type="module" src="./src/js/main.js"></script>
    <script></script>
  </body>
</html>
